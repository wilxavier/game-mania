<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.png" class="d-block w-100" alt="Diversão">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.png" class="d-block w-100" alt="Aoxo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.png" class="d-block w-100" alt="Vitória">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="/assets/img/jogo1.png" alt="Pac-Man">
                <mat-card-header>
                    <mat-card-title>Pitfall</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Jogos de aventura!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 100,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="/assets/img/jogo2.png" alt="Pac-Man">
                <mat-card-header>
                    <mat-card-title>Pac-Man</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Jogos de emoção!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 50,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="/assets/img/jogo3.png" alt="River Raid">
                <mat-card-header>
                    <mat-card-title>River Raid</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        Jogos de combate!
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>R$ 500,00</p>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>



</main>
